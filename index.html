<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>

<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>
    <div class="buttons">
        <button class="btn" id="start-btn" style="--clr:red;">Start</button>
        <button class="btn" id="stop-btn" style="--clr:green;">Stop</button>
        <button class="btn" id="reset-btn" style="--clr:rgb(24, 205, 42);">Reset</button>
    </div>

    <script src="Assets/Js/script.js"></script>
</body>

</html>
